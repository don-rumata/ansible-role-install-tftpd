---
- name: Config option "user"
  when:
    - ansible_system == 'Linux'
  become: yes
  ini_file:
    path: '{{ tftpd_path_to_config_fact }}'
    section: null
    option: TFTP_USERNAME
    value: '"{{ tftpd_user }}"'
    no_extra_spaces: yes
    backup: yes
  notify: restart-tftpd

- name: Config option "directory"
  when:
    - ansible_system == 'Linux'
  become: yes
  ini_file:
    path: '{{ tftpd_path_to_config_fact }}'
    section: null
    option: TFTP_DIRECTORY
    value: '"{{ tftpd_directory }}"'
    no_extra_spaces: yes
    backup: yes
  notify: restart-tftpd

- name: Config option "address"
  when:
    - ansible_system == 'Linux'
  become: yes
  ini_file:
    path: '{{ tftpd_path_to_config_fact }}'
    section: null
    option: TFTP_ADDRESS
    value: '"{{ tftpd_address }}:{{ tftpd_port }}"'
    no_extra_spaces: yes
    backup: yes
  notify: restart-tftpd

- name: Config option "options"
  when:
    - ansible_system == 'Linux'
  become: yes
  ini_file:
    path: '{{ tftpd_path_to_config_fact }}'
    section: null
    option: TFTP_OPTIONS
    value: '"{{ tftpd_options }}"'
    no_extra_spaces: yes
    backup: yes
  notify: restart-tftpd
