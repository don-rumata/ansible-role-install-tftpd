    path: '{{ tftpd_path_to_config_fact }}'
    section: null
    option: TFTP_OPTIONS
    value: '"{{ tftpd_options }}"'
    no_extra_spaces: yes
    state: present
    backup: yes
  notify: restart-tftpd
